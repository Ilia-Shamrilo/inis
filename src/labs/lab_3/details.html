<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали футболки</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Детали футболки</h1>
<h2 id="shirt-name"></h2>
<div id="shirt-details" class="shirt-details-container">
    <div class="shirt-image-container">
        <img id="shirt-image" src="" alt="Футболка" class="shirt-image-small">
        <div>
            <button id="front-btn">Передняя сторона футболки</button>
            <button id="back-btn">Задняя сторона футболки</button>
        </div>
    </div>

    <div class="shirt-info">
        <p id="shirt-description"></p>
        <p id="shirt-price"></p>
        <div id="color-buttons" class="color-buttons"></div>
    </div>
</div>

<button id="back-to-main" class="back-button">Назад</button>

<script src="shirts.js"></script>
<script src="details.js"></script>
</body>
</html>
